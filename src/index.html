<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>In the Cloud</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f49c8a67e8.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html"><b>In The cloud</b></a>

        <div class="header-menu">
          <ul>
            <li><a class="active header-nav" href="./index.html">Accueil</a></li>
            <li><a class="header-nav" href="./form.html">Créer un article</a></li>
          </ul>
        </div>

        <div class="header-menu-icon">
          <i class="fas fa-bars"></i>
        </div>
        
      </header>

      <div class="content">
        <!-- LISTE DES CATEGORIES -->
        <div class="sidebar">
          <ul class="categories">
            <li>Histoires (<strong>1</strong>)</li>
            <li>Espace (<strong>3</strong>)</li>
            <li>Technologie (<strong>5</strong>)</li>
            <li>Géographie (<strong>2</strong>)</li>
          </ul>
        </div>
        <!-- LISTE D'ARTICLES -->
        <div class="articles-container">
          <!-- ARTICLE -->
        </div>

      </div>

      <!-- TEMPLATE ARTICLE -->
      <template id="article-template">
        <div class="article">
          <img class="article-img" src="https://randomuser.me/api/portraits/lego/3.jpg" alt="auteur" >
          <h2 class="article-title"></h2>
          <p class="article-author"></p>
          <p class="article-content">

          </p>
          <div class="article-actions">
            <button class="btn btn-danger" data-id="">Supprimer</button>
            <button class="btn btn-primary" data-id="">Modifier</button>
          </div>
        </div>
      </template>


      <footer>© In The Cloud</footer>
    </div>
  </body>
</html>
